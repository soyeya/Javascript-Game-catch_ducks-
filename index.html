<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@700&family=Montserrat:wght@100;300;600&family=Noto+Serif+KR:wght@500&family=Pacifico&display=swap" rel="stylesheet">
    <title>Catch ducks</title>
</head>
<body>
  <div class="duckWrap">
     <h3 class="title">Catch The Ducks</h3>
    <div class="duck_palce">
     <div class="duckGrop">
        <div class="duck duck1" id="1"></div>
        <div class="duck duck2" id="2"></div>
        <div class="duck duck3" id="3"></div>
        <div class="duck duck4" id="4"></div>
        <div class="duck duck5" id="5"></div>
        <div class="duck duck6" id="6"></div>
        <div class="duck duck7" id="7"></div>
        <div class="duck duck8" id="8"></div>
        <div class="duck duck9" id="9"></div>
    </div> 
</div>
     <div class="btnSpace">
        <p class="score"><span id="countDuck">0</span>/ 10</p>
        <button class="gameBtn">Game Start</button>
     </div>

     <div id="endingWrap">
        <p class="endingBox"></p>
        <img src="./img/duck1.png" alt="winScoreImg" class="winImg">
     </div>
  </div>

    
    <script src="./js/script.js"></script>
</body>
</html>
